os: linux
language: cpp
compiler:
    - clang++

before_install:
    # C++17
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq
install: 
    # C++17
    - sudo apt-get install -qq g++-6
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

before_script:
    - mkdir build
    - cd build
    - cmake ..
    - make
script: ./database
    # ./database-ut
